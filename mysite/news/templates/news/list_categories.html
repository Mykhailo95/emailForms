<!-- https://getbootstrap.com/docs/5.2/components/list-group/#with-badges -->

<div class="list-group">
  {% for item in categories %}

  <a
    href="{{ item.get_absolute_url }}"
    class="list-group-item d-flex justify-content-between align-items-center"
    >{{ item.title }}
    <span class="badge bg-primary rounded-pill">{{ item.cnt }}</span></a
  >
  {% endfor %}
</div>

<!-- первый вариант ссылки -->
{% comment 'вариант переход по ссылке'%}
<a
  href="{% url 'category' item.pk %}"
  class="list-group-item list-group-item-action"
  >{{ item.title }}</a
>
{% endcomment %}
